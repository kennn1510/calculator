<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace"
    />
    <style>
      @media (width < 800px) {
        .material-symbols-outlined {
          font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
          font-size: 24px;
        }
      }
      @media (800px <= width <= 1000px) {
        .material-symbols-outlined {
          font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 36;
          font-size: 36px;
        }
      }
      @media (1000px < width) {
        .material-symbols-outlined {
          font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
          font-size: 48px;
        }
      }
      .css-selector {
        background: linear-gradient(270deg, #baee19, #ee3719, #19aaee);
        background-size: 600% 600%;

        animation: yellow-to-red 30s ease infinite;
      }

      @keyframes yellow-to-red {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="calc css-selector">
      <div class="display"><span class="display-right-padding">0</span></div>
      <div class="container">
        <button class="clear">AC</button>
        <button class="backspace material-symbols-outlined">backspace</button>
        <button class="modulo">%</button>
        <button class="plus">+</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="minus">-</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="times">*</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="divide">/</button>
        <button class="zero">0</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
